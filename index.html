<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Retro Top-Down Car Game — Final (passive + pickups + scoring)</title>
    <link rel="stylesheet" href="style.css">
    <style>
      
    </style>
  </head>
  <body>
    <div class="wrap">
      <canvas id="game" width="400" height="600"></canvas>

      <div class="ui">
        <div class="fuel">
          <span class="text">Bensin</span>
          <div id="fuelBar"><div id="fuelFill"></div></div>
        </div>
        <div style="margin-top: 6px">
          <span class="text">Skor: </span><span id="score">0</span>
          <span class="small"> | Jarak: </span><span id="distance">0</span>m
        </div>
      </div>

      <div class="score-breakdown" id="scoreBreak">
        <div>Jarak: <span id="score_dist">0</span></div>
        <div>Bensin Terpakai: <span id="score_fuelused">0</span></div>
        <div>Bensin Diambil: <span id="score_fuelpick">0</span></div>
        <div>Buff Diambil: <span id="score_buffpick">0</span></div>
      </div>

      <div class="active-buffs" id="activeBuffsUI"></div>
      <div class="overlay">
        <div
          id="message"
          style="
            color: #fff;
            font-size: 26px;
            text-align: center;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
          "
        ></div>
      </div>

      <div class="hint">
        Gunakan ← → atau sentuh kiri/kanan untuk pindah. Ambil kotak kuning
        untuk mengisi bensin. Ambil ikon buff untuk dapat efek sementara.
      </div>

      <div id="buffOverlay" class="buff-overlay">
        <div class="buff-board" id="buffBoard"></div>
      </div>

      <button id="restartBtn" style="display:none" class="restart-btn">Mulai Lagi</button>
    </div>

    <script src="game.js"></script>
  </body>
</html>
